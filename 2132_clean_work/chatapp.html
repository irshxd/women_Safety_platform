    <div class="chat-container">
      <div class="chat-header">
        <h2>Satellite based communication</h2>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message..."
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      const ws = new WebSocket("ws://192.168.100.4:8083"); // Replace 'localhost' with your local IP

      ws.onopen = () => {
        console.log("Connected to the server");
      };

      ws.onmessage = (event) => {
        // Handle binary data (Blob)
        if (event.data instanceof Blob) {
          const reader = new FileReader();
          reader.onload = function () {
            displayMessage(reader.result, "other");
          };
          reader.readAsText(event.data);
        } else {
          displayMessage(event.data, "other");
        }
      };

      ws.onclose = () => {
        console.log("Disconnected from the server");
      };

      function sendMessage() {
        const input = document.getElementById("message-input");
        const message = input.value;
        ws.send(message);
        displayMessage(message, "user");
        input.value = "";
      }

      function displayMessage(message, type) {
        const messagesContainer = document.getElementById("chat-messages");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", type);

        const messageContent = document.createElement("div");
        messageContent.classList.add("message-content");
        messageContent.textContent = message;

        messageDiv.appendChild(messageContent);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    </script>
